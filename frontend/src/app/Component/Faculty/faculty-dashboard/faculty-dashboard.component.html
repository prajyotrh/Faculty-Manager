<div class="conatiner-fluid p-0 m-0" style="overflow: hidden">
  <div class="row">
    <!-- sidebar -->
    <div
      class="col-sm-2 bg-dark sidebar p-3 pe-0"
      style="min-height: 100vh; overflow: hidden"
    >
      <a class="p-3 text-warning text-center"
        ><strong
          >Faculty Management <br />
          System</strong
        >
      </a>
      <hr class="text-white" />
      <a class="p-3" (click)="showTraining()">Trainings</a>
      <a class="p-3" (click)="showProfile()">Profile</a>
      <a class="p-3" (click)="signout()">Sign out</a>
    </div>
    <div class="col-sm-10" style="overflow-y: auto">
      <app-training *ngIf="training"></app-training>
      <app-profile *ngIf="profile"></app-profile>
    </div>
  </div>
</div>
