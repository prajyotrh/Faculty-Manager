<div class="conatiner-fluid p-0 m-0" style="overflow: hidden">
  <div class="row">
    <!-- sidebar -->
    <div
      class="col-sm-2 bg-dark sidebar p-3 pe-0"
      style="min-height: 100vh; overflow: hidden"
    >
      <a class="p-3 text-warning text-center"
        ><strong
          >Faculty Management <br />
          System</strong
        >
      </a>
      <hr class="text-white" />
      <a class="p-3" (click)="showOverview()">Overview</a>
      <a class="p-3" (click)="showFaculty()">Faculty</a>
      <a class="p-3" (click)="showTrainer()">Trainings</a>
      <a class="p-3" (click)="showStudent()">Student</a>
      <a class="p-3" (click)="signout()">Sign out</a>
    </div>
    <div class="col-sm-10" style="overflow-y: auto; background-color: lavender;">
      <app-overview *ngIf="overview"></app-overview>
      <app-faculty-data *ngIf="faculty"></app-faculty-data>
      <app-trainer-data *ngIf="trainer"></app-trainer-data>
      <app-student-data *ngIf="student"></app-student-data>
    </div>
  </div>
</div>
